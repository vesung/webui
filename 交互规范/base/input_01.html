    <h3 class="span_title">描述</h3>
    <p>承载logo、公告、倒计时等。</p>

    <h3 class="span_title">行为状态</h3>
    <p><strong>基本概念</strong></p>
    <ul><li><strong class="text_call">像素尺寸</strong>
            <ul>
              <li><strong>像素尺寸</strong> px ：高度65px，宽度自适应屏幕宽度。</li>
      </ul>
    </li>
        <li><strong class="text_call">logo</strong>
            <ul>
                <li>距离头部最左端20px，大小比例适中：</li>
                <li><img src="../img/pic/head02.jpg" width="267" height="79" /></li>
            </ul>
        </li>
        <li><strong class="text_call">公告</strong>
            <ul>
                <li>根据客户需求可以将“公告内容”以“跑马灯”的形式在“logo”和“倒计时”之间进行展示，无公告时不展示信息。</li>
			</ul>
        </li>
        <li><strong class="text_call">倒计时</strong>
            <ul>
                <li>距离头部最右端20px，显示倒计时间，根据业务要求进行显示</li>
				<li>倒计时间字号：30px；倒计时图标为字符图标，字号为：42px；色值参照：视觉元素规定</li>
                <li><img src="../img/pic/head03.jpg" width="129" height="79" /></li>
            </ul>
        </li>				
    </ul>
