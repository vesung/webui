<body>
<div class="text_title">界面框架-交易详细界面</div>
<div class="ul_frame">
        <h3 class="span_title">描述</h3>
            <p>详细交易操作界面。</p>
   	        <h3 class="span_title">示意图</h3>
			<p><img src="../img/pic/10.jpg" width="800" height="590" /></p>
            <p>&nbsp;</p>
           
        <h3 class="span_title">行为状态</h3>
		 <ul>
            <li>可根据要求配置是否具有左侧菜单栏。</li>
			<li>内容区控件以单列进行排列，如超出承载范围建议优化交易</li>
			<li>内容区内容在内容区垂直居中排列（以最长lable+控件的长度为垂直居中标准）</li>
			<li>多行lable+控件的组合，多行lable整体居右对齐，多行控件整体居左对齐</li>
			<li>单一动画垂直居中对齐</li>
         </ul>
        <p class="text_call">具有左侧菜单栏布局</p>
        <p><img src="../img/pic/11.jpg" width="800" height="596" /></p>
        <p>&nbsp;</p>

        <h3 class="span_title">使用指南</h3>
   	<ul>
   	    <li>仅在交易详细界面可根据要求配置是否具有左侧菜单栏。</li>
        <li>如配置具有左侧菜单栏，全部交易详细界面皆有左侧菜单栏。</li>
  </ul>
</div>
</body>
