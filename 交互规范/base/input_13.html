    <h3 class="span_title">使用规范</h3>
    <ul>
        <li>复选框的标签是对选中状态的描述，而清除状态的含义必须与选中状态明确相反。</li>
      <li>单个复选框仅用于表示选择/取消选择，打开/关闭一个项目。</li>
  </ul>
    <h3 class="span_title">使用指南</h3>
    <ul>
        <li>使用复选框时，需考虑选中与清除状态的含义是否清晰并明确相反，如果不是不考虑使用。</li>
  </ul>
